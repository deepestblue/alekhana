name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_macos:
    name: Build MacOS
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: brew install qt@6 boost
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: 1
      - name: Build and package
        run: make dist
        working-directory: macos
      - name: Upload MacOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MacOS distrib
          path: dist/*
          retention-days: 1
  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Native Tools Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
      - name: Build and package
        run: nmake dist
        working-directory: windows
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows distrib
          path: dist/*
          retention-days: 1
  package_and_release:
    needs: [build_macos, build_windows]
    name: Package up artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Download MacOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: MacOS distrib
          path: alekhana_dist
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: Windows distrib
          path: alekhana_dist
      # Workaround for https://github.com/actions/upload-artifact/issues/38
      - name: Fix perms
        run: chmod +x alekhana_dist/*
      - name: Zip up artifacts
        run: zip -r alekhana_dist.zip alekhana_dist
      - name: Push latest release to Github
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: alekhana_dist.zip
